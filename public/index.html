<!DOCTYPE html>
<html>
    <head>
        <title>Timestamp Microservice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Timestamp Microservice</h1>
        <h2>Example usage:</h2>
        <p>https://mdl-timestamp.herokuapp.com/December%2010,%202016 (spaces will be automatically replaced with %20)</p>
        <p>https://mdl-timestamp.herokuapp.com/1481328000</p>
        <h2>Example output:</h2>
        <p>{ "unix": 1481328000, "natural": "December 10, 2016" }</p>
        <footer>Coded by <a href="https://github.com/matt2112" target="_blank">Matt Lewis</a></footer>
    </body>
</html>
